  # ===================
  # REGIONS / PARAMETERS
  # ===================

  # BondChar6 - Bond Character (Screen 1)
  bondCharacter:
    select_bondCharacter:
      nonpolarCovalent: 'nonpolar covalent'
      nearlyNonpolarCovalent: 'nearly nonpolar covalent'
      slightlyPolarCovalent: 'slightly polar covalent'
      polarCovalent: 'polar covalent'
      slightlyIonic: 'slightly ionic'
      mostlyIonic: 'mostly ionic'
  
  # BondCharProgress2 - Bond Character Progress (Screen 1)
  # Implementation: ΔEN > 0 = more ionic; ΔEN < 0 more covalent
  bondCharacterProgress:
    select_progress:
      moreIonic: 'more ionic'
      moreCovalent: 'more covalent'

  # DipoleProgress3 - Dipole Progress (Screen 1)
  dipoleProgress:
    select_progress:
      zero: 'zero'
      smaller: 'smaller'
      larger: 'larger'
  
  # DipoleOrientAB2 - Dipole Orientation AB (Screen 1/2)
  dipoleOrientAB:
    select_direction:
      B: 'B'
      A: 'A'
  
  # DipoleOrientBC2 - Dipole Orientation BC (Screen 2)
  dipoleOrientBC:
    select_direction:
      B: 'B'
      C: 'C'
  
  # ElectronDensity6 - Electron Density (Screen 1)
