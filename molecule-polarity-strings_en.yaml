a11y:
  common:
    electronegativitySlider:
      accessibleName: 'Atom { $atomName } Electronegativity'
      accessibleHelpText: 'Change how strongly { $atomName } attracts electrons.'
      dipoleContext: 'Dipole arrow { $progress }'
      dipoleDirectionChange: 'Bond dipole arrow now points { $direction }'
      partialChargeContext: 'Partial charge is { $progress }'
      partialChargeSignChange: 'Partial charge now { $sign }'
      bondCharacterContext: 'Bond is { $progress }.'
      electrostaticContext: '{ $progress } electrostatic difference.'
      electronDensityContext: '{ $progress } electron density.'
      electricFieldContext: 'Molecule aligned with electric field.'
    bondDipoleCheckbox:
      accessibleName: 'Bond Dipole'
      accessibleHelpText: 'Explore with or without Bond Dipole shown.'
      checked: 'Bond Dipole shown'
      unchecked: 'Bond Dipole hidden'
    partialChargesCheckbox:
      accessibleName: 'Partial Charges'
      accessibleHelpText: 'Explore with or without Partial Charges shown.'
      checked: 'Partial Charges shown'
      unchecked: 'Partial Charges hidden'
    bondCharacterCheckbox:
      accessibleName: 'Bond Character'
      accessibleHelpText: 'Explore with or without Bond Character shown.'
      checked: 'Bond Character shown'
      unchecked: 'Bond Character hidden'
    molecularDipoleCheckbox:
        accessibleName: 'Molecular Dipole'
        accessibleHelpText: 'Explore with or without Molecular Dipole shown.'
        checked: 'Molecular Dipole shown'
        unchecked: 'Molecular Dipole hidden'
    atomLabelsCheckbox:
      accessibleName: 'Atom Labels'
      accessibleHelpText: 'Show or hide labels for each atom in the molecule.'
      checked: 'Atom labels shown'
      unchecked: 'Atom labels hidden'
    atomElectronegativitiesCheckbox:
      accessibleName: 'Atom Electronegativities'
      accessibleHelpText: 'Show or hide electronegativity values for each atom in the molecule.'
      checked: 'Atom electronegativities shown'
      unchecked: 'Atom electronegativities hidden'
    surfaceRadioButtonGroup:
      accessibleName: 'Surface'
      accessibleHelpText: |-
        Explore with different charge surfaces shown.
          Electrostatic potential ranges from positive to neutral to negative (surface colors: blue to white to red).
          Electron density ranges from less to more (surface colors: white to dark grey).
      noneSelected: 'No charge surfaces shown'
      electrostaticSelected: 'Electrostatic Potential surface shown'
      electronDensitySelected: 'Electron Density surface shown'
    electricFieldToggle:
      accessibleName: 'Electric Field'
      accessibleHelpText: 'Turns the electric field on or off. When on, a negative plate appears on left and a positive plate on right, creating the electric field.'
      on: 'Electric field on'
      off: 'Electric field off'
    atom:
      accessibleName: 'Atom { $name }'
      accessibleHelpText: 'Turn the molecule with left and right keys, or A and D keys'

  # ===================
  # REGIONS / PARAMETERS
  # ===================

  # BondChar6 - Bond Character (Screen 1)
  bondCharacter:
    select_bondCharacter:
      nonpolarCovalent: 'nonpolar covalent'
      nearlyNonpolarCovalent: 'nearly nonpolar covalent'
      slightlyPolarCovalent: 'slightly polar covalent'
      polarCovalent: 'polar covalent'
      slightlyIonic: 'slightly ionic'
      mostlyIonic: 'mostly ionic'
  
  # BondCharProgress2 - Bond Character Progress (Screen 1)
  # Implementation: ΔEN > 0 = more ionic; ΔEN < 0 more covalent
  bondCharacterProgress:
    select_progress:
      moreIonic: 'more ionic'
      moreCovalent: 'more covalent'

  # BondDipole6 - Bond Dipole magnitude (Screen 1)
  bondDipole:
    select_bondDipole:
      no: 'no'
      verySmall: 'very small'
      small: 'small'
      medium: 'medium'
      large: 'large'
      veryLarge: 'very large'

  # DipoleProgress3 - Dipole Progress (Screen 1)
  dipoleProgress:
    select_progress:
      zero: 'zero'
      smaller: 'smaller'
      larger: 'larger'
  
  # DipoleOrientAB2 - Dipole Orientation AB (Screen 1/2)
  dipoleOrientAB:
    select_direction:
      toB: 'to B'
      toA: 'to A'
  
  # DipoleOrientBC2 - Dipole Orientation BC (Screen 2)
  dipoleOrientBC:
    select_direction:
      toB: 'to B'
      toC: 'to C'
  
  # ElectronDensity6 - Electron Density (Screen 1)
  electronDensity:
    select_density:
      evenlyShared: 'evenly'
      nearlyEvenlyShared: 'nearly evenly'
      slightlyUnevenlyShared: 'slightly unevenly'
      unevenlyShared: 'unevenly'
      veryUnevenlyShared: 'very unevenly'
      mostUnevenlyShared: 'most unevenly'

  # ElectronDensityShift6 - Electron Density Shift (Screen 1)
  electronDensityShift:
    select_shift:
      shiftedSlightly: 'shifted slightly'
      shifted: 'shifted'
      shiftedMuchMore: 'shifted much more'
      shiftedAlmostCompletely: 'shifted almost completely'
  
  # ElectronDensityProgress2 - Electron Density Progress (Screen 1)
  electronDensityProgress:
    select_progress:
      more: 'more'
      less: 'less'
  
  # ElectroPotential6 - Electrostatic Potential (Screen 1)
  electrostaticPotential:
    select_potential:
      noDifference: 'no'
      verySmallDifference: 'very small'
      smallDifference: 'small'
      mediumDifference: 'medium'
      largeDifference: 'large'
      veryLargeDifference: 'very large'
  
  # ElectroPotentialProgress5 - Electrostatic Potential Progress (Screen 1)
  # 2-range spectrum: positive-neutral-negative
  electrostaticPotentialProgress:
    select_progress:
      morePositive: 'more positive'
      lessPositive: 'less positive'
      neutral: 'neutral'
      lessNegative: 'less negative'
      moreNegative: 'more negative'
  
  # EN6 - Electronegativity levels (Screen 1/2)
  electronegativity:
    select_level:
      veryLow: 'very low'
      low: 'low'
      mediumLow: 'medium-low'
      mediumHigh: 'medium-high'
      high: 'high'
      veryHigh: 'very high'
  
  # Field2 - Electric Field state (Screen 1/2)
  field:
    select_state:
      on: 'on'
      off: 'off'
  
  # MolecularDipole6 - Molecular Dipole magnitude (Screen 2)
  # Note: May need a larger region set - alternative 7-region
  molecularDipole:
    select_magnitude:
      no: 'no'
      verySmall: 'very small'
      small: 'small'
      medium: 'medium'
      large: 'large'
      veryLarge: 'very large'
      extremelyLarge: 'extremely large'
  
  # OrientationAtomA - Orientation for Atom A (Screen 1)
  orientationAtomA:
    select_position:
      at9: 'at 9'
      between10And11: 'between 10 and 11'
      at12: 'at 12'
      between1And2: 'between 1 and 2'
      at3: 'at 3'
      between4And5: 'between 4 and 5'
      at6: 'at 6'
      between7And8: 'between 7 and 8'
  
  # OrientationAtomB - Orientation for Atom B (Screen 1)
  orientationAtomB:
    select_position:
      at3: 'at 3'
      between4And5: 'between 4 and 5'
      at6: 'at 6'
      between7And8: 'between 7 and 8'
      at9: 'at 9'
      between10And11: 'between 10 and 11'
      at12: 'at 12'
      between1And2: 'between 1 and 2'
  
  # OrientationMol3 - Molecule orientation (Screen 1)
  orientationMolecule:
    select_orientation:
      horizontal: 'horizontal'
      diagonal: 'diagonal'
      vertical: 'vertical'
  
  # PartialCharge2 - Partial Charge sign (Screen 1/2)
  partialChargeSign:
    select_sign:
      positive: 'positive'
      negative: 'negative'
  
  # PartialCharge6 - Partial Charge magnitude (Screen 1/2)
  partialChargeMagnitude:
    select_magnitude:
      no: 'no'
      verySmall: 'very small'
      small: 'small'
      medium: 'medium'
      large: 'large'
      veryLarge: 'very large'
  
  # PartialChargeProgress3 - Partial Charge Progress (Screen 1/2)
  partialChargeProgress:
    select_progress:
      morePositive: 'more positive'
      moreNegative: 'more negative'
      zero: 'zero'
  
  # Polarity6 - Bond Polarity (Screen 1/2)
  polarity:
    select_polarity:
      nonpolar: 'nonpolar'
      veryWeaklyPolar: 'very weakly polar'
      weaklyPolar: 'weakly polar'
      polar: 'polar'
      stronglyPolar: 'strongly polar'
      veryStronglyPolar: 'very strongly polar'
  
  # Rotation2 - Rotation direction (Screen 1/2)
  rotation:
    select_direction:
      clockwise: 'clockwise'
      counterclockwise: 'counterclockwise'
  
  # Shape7 - Molecule shape (Screen 2)
  shape:
    select_shape:
      linear: 'linear'
      nearlyLinear: 'nearly linear'
      slightlyBent: 'slightly bent'
      bent: 'bent'
      veryBent: 'very bent'
      extremelyBentSlightOverlap: 'extremely bent, slight overlap'
      atomsOverlap: 'atoms overlap'

  # ===================
  # TWO ATOMS SCREEN
  # ===================
  twoAtomsScreen:
    # Screen Summary
    screenSummary:
      playArea: "There is an interactive two-atom molecule, A–B. You can rotate the molecule, and change each atom's electronegativity to explore the effect on the bond dipole. Turn on an electric field to see how the molecule responds."
      controlArea: 'Checkboxes change visibility of the bond dipole and partial charges. A radio button lets you choose to add electrostatic potential or electron density surfaces to the molecule. You can turn on the electric field, or reset the sim to start over.'
      currentDetails: 'Currently, the molecule is { $polarity }. The electric field is { $field }.'
      interactionHint: 'Change atom electronegativities to explore the effect on the bond dipole.'
    
    # Play Area - Molecule AB heading
    moleculeAB:
      heading: 'Molecule AB'
      currentState: 'Currently, the molecule is { $polarity }.'
      bondDipoleDescription: 'with { $bondDipoleMagnitude } dipole arrow.'
      bondDipoleDirection: 'Bond dipole points { $dipoleDirection }.'
      partialChargesDescription: 'Partial charges are { $partialChargeMagnitude }.'
      partialChargesDetail: 'Atom A has partial { $chargeA } charge, Atom B has partial { $chargeB } charge.'
      bondCharacterDescription: 'Bond is { $bondCharacter }.'
      electrostaticPotentialDescription: '{ $potential } electrostatic difference across molecule.'
      electronDensityDescription:
        firstTwoRegions: 'Electron density is { $density } distributed between atoms.'
        lastFourRegions: 'Electron density is { $density } distributed, shifted { $electronDensityShift } towards atom { $atom }.'
      electricFieldAligned: 'Molecule aligned with electric field.'
      orientationDescription: 'Molecule is { $orientation } with Atom A { $atomAPosition } o''clock and Atom B { $atomBPosition } o''clock.'
      electronegativityValues: 'Electronegativity for atom A is { $enA }, for Atom B is { $enB }.'
    
    # Rotate Molecule AB Slider
    rotateMoleculeSlider:
      accessibleName: 'Rotate Molecule AB'
      accessibleHelpText: 'Rotate molecule 360 degrees.'
      # ARIA valuetext options
      valueText:
        deg0: '0 degrees, horizontal'
        deg45: '45 degrees, diagonal'
        deg90: '90 degrees, vertical'
        deg135: '135 degrees, diagonal'
        deg180: '180 degrees, horizontal'
        deg225: '225 degrees, diagonal'
        deg270: '270 degrees, vertical'
        deg315: '315 degrees, diagonal'
        deg360: '360 degrees, horizontal, back to start'
      rotationDirection: '{ $direction }'
      electricFieldContext: 'Rotating { $direction } Horizontal, Aligned with electric field.'

  # ===================
  # THREE ATOMS SCREEN
  # ===================
  threeAtomsScreen:
    # Screen Summary
    screenSummary:
      playArea: "In Play Area: There is an interactive three-atom molecule, A–B–C. You can change each atom's electronegativity, rotate the molecule around the central atom B, and move atoms A and C to adjust the bond angle. As you make changes, you can explore how shape and bond polarity affect the molecule's overall dipole."
      controlArea: 'In Control Area: Checkboxes change visibility of bond dipoles, molecular dipole, and partial charges. You can turn on the electric field to see how the molecule responds, or reset the sim to start over.'
      currentDetails: 'Currently, the molecule is { $polarity }, the shape is { $shape }. The electric field is { $field }.'
      interactionHint: 'Move Atom A or C to explore how shape changes the molecular dipole.'
    
    # Play Area - Molecule ABC heading
    moleculeABC:
      heading: 'Molecule ABC'
      currentState: 'Currently, the molecule is { $polarity }.'
      orientationDescription: 'Molecule is { $shape } with Atom A at { $atomAPosition } o''clock, Atom B at center, and Atom C at { $atomCPosition } o''clock.'
      electricFieldAligned: 'Molecule aligned with electric field.'
      electronegativityValues: 'Electronegativity for atom A is { $enA }, for Atom B is { $enB }, for Atom C is { $enC }.'
      molecularDipoleDescription: 'With { $magnitude } molecular dipole arrow.'
      molecularDipoleDirection: 'Molecular dipole points to { $position } o''clock.'
      molecularDipoleTwice: 'Molecular dipole is twice the size of bond dipoles.'
      bondDipoleABDescription: 'with { $magnitude } AB bond dipole arrow.'
      bondDipoleABDirection: 'AB bond dipole points { $direction }, towards { $position } o''clock.'
      bondDipoleBCDescription: 'With { $magnitude } BC bond dipole arrow'
      bondDipoleBCDirection: 'BC bond dipole points { $direction }, towards { $position } o''clock.'
      partialChargesDescription: 'Atom A has { $magnitudeA } { $signA } partial charge, Atom B has { $magnitudeB } { $signB } partial charge, Atom C has { $magnitudeC } { $signC } partial charge.'
    
    # Move Atom A Slider
    moveAtomASlider:
      accessibleName: 'Move Atom A'
      accessibleHelpText: 'Move Atom A around center Atom B.'
      # ARIA valuetext - clock positions
      valueText:
        oclock: '{ $hour } o''clock'
        overlappingC: 'Overlapping Atom C'
        onTopOfC: 'On top of Atom C'
      bondDipoleContext: 'Bond dipole points to { $position } o''clock.'
      molecularDipoleContext: '{ $magnitude } molecular dipole points to { $position } o''clock.'
    
    # Move Atom C Slider
    moveAtomCSlider:
      accessibleName: 'Move Atom C'
      accessibleHelpText: 'Move Atom C around center Atom B.'
      valueText:
        oclock: '{ $hour } o''clock'
        overlappingA: 'Overlapping Atom A'
        onTopOfA: 'On top of Atom A'
    
    # Rotate Molecule ABC Slider
    rotateMoleculeSlider:
      accessibleName: 'Rotate Molecule ABC'
      accessibleHelpText: 'Rotate molecule 360 degrees.'
      valueText:
        deg0: '0 degrees, starting position'
        deg30: '30 degrees'
        deg60: '60 degrees'
        deg90: '90 degrees'
        deg120: '120 degrees'
        deg150: '150 degrees'
        deg180: '180 degrees, halfway'
        deg210: '210 degrees'
        deg240: '240 degrees'
        deg270: '270 degrees'
        deg300: '300 degrees'
        deg330: '330 degrees'
        deg360: '360 degrees, back to starting position'
      molecularDipoleContext: 'Molecular dipole points to { $position } o''clock.'
      electricFieldContext: 'Rotating { $direction }, Aligned with electric field.'
    
    # Atom B Electronegativity Slider
    atomBElectronegativitySlider:
      accessibleName: 'Atom B Electronegativity'
      accessibleHelpText: 'Change how strongly Atom B attracts electrons.'
      bondDipoleContext: 'Bond dipole AB { $progressAB }, BC { $progressBC }'
      bondDipoleABDirectionChange: 'Bond dipole AB now points { $direction }'
      bondDipoleBCDirectionChange: 'Bond dipole BC now points { $direction }'
      molecularDipoleContext: 'Molecular dipole arrow { $progress }'
      molecularDipoleDirection: 'Points to { $position } o''clock.'
      partialChargeContext: 'Partial charge is { $progress }'
      electricFieldContext: 'Molecule aligned with electric field.'