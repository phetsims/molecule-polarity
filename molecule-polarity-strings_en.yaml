  # ===================
  # REGIONS / PARAMETERS
  # ===================

  # BondChar6 - Bond Character (Screen 1)
  bondCharacter:
    select_bondCharacter:
      nonpolarCovalent: 'nonpolar covalent'
      nearlyNonpolarCovalent: 'nearly nonpolar covalent'
      slightlyPolarCovalent: 'slightly polar covalent'
      polarCovalent: 'polar covalent'
      slightlyIonic: 'slightly ionic'
      mostlyIonic: 'mostly ionic'
  
  # BondCharProgress2 - Bond Character Progress (Screen 1)
  # Implementation: ΔEN > 0 = more ionic; ΔEN < 0 more covalent
  bondCharacterProgress:
    select_progress:
      moreIonic: 'more ionic'
      moreCovalent: 'more covalent'

  # DipoleProgress3 - Dipole Progress (Screen 1)
  dipoleProgress:
    select_progress:
      zero: 'zero'
      smaller: 'smaller'
      larger: 'larger'
  
  # DipoleOrientAB2 - Dipole Orientation AB (Screen 1/2)
  dipoleOrientAB:
    select_direction:
      B: 'B'
      A: 'A'
  
  # DipoleOrientBC2 - Dipole Orientation BC (Screen 2)
  dipoleOrientBC:
    select_direction:
      B: 'B'
      C: 'C'
  
  # ElectronDensity6 - Electron Density (Screen 1)
  electronDensity:
    select_density:
      evenlyShared: 'evenly'
      nearlyEvenlyShared: 'nearly evenly'
      slightlyUnevenlyShared: 'slightly unevenly'
      unevenlyShared: 'unevenly'
      veryUnevenlyShared: 'very unevenly'
      mostUnevenlyShared: 'most unevenly'

  # ElectronDensityShift6 - Electron Density Shift (Screen 1)
  electronDensityShift:
    select_shift:
      shiftedSlightly: 'shifted slightly'
      shifted: 'shifted'
      shiftedMuchMore: 'shifted much more'
      shiftedAlmostCompletely: 'shifted almost completely'

  # ElectronDensityProgress2 - Electron Density Progress (Screen 1)
  electronDensityProgress:
    select_progress:
      more: 'more'
      less: 'less'

  # ElectronDensityProgress2 - Electron Density Progress (Screen 1)
  electronDensityProgressUppercase:
    select_progress:
      more: 'More'
      less: 'Less'
  
  # ElectroPotential6 - Electrostatic Potential (Screen 1)
  electrostaticPotential:
    select_potential:
      noDifference: 'no'
      verySmallDifference: 'very small'
      smallDifference: 'small'
      mediumDifference: 'medium'
      largeDifference: 'large'
      veryLargeDifference: 'very large'

  # ElectroPotential6 - Electrostatic Potential (Screen 1)
  electrostaticPotentialUppercase:
    select_potential:
      noDifference: 'No'
      verySmallDifference: 'Very small'
      smallDifference: 'Small'
      mediumDifference: 'Medium'
      largeDifference: 'Large'
      veryLargeDifference: 'Very large'
  
  # ElectroPotentialProgress5 - Electrostatic Potential Progress (Screen 1)
  # 2-range spectrum: positive-neutral-negative
  electrostaticPotentialProgress:
    select_progress:
      morePositive: 'more positive'
      lessPositive: 'less positive'
      neutral: 'neutral'
      lessNegative: 'less negative'
      moreNegative: 'more negative'

  # ElectroPotentialProgress5 - Electrostatic Potential Progress (Screen 1)
  # 2-range spectrum: positive-neutral-negative
  electrostaticPotentialProgressUppercase:
    select_progress:
      morePositive: 'More positive'
      lessPositive: 'Less positive'
      neutral: 'Neutral'
      lessNegative: 'Less negative'
      moreNegative: 'More negative'

  # ElectroPotentialRegions5
  electrostaticRegions:
    select_regions:
      verySlightly: 'Very slightly'
      slightly: 'Slightly'
      moderately: 'Moderately'
      highly: 'Highly'
      veryHighly: 'Very highly'
  
  # EN6 - Electronegativity levels (Screen 1/2)
  electronegativity:
    select_level:
      veryLow: 'very low'
      low: 'low'
      mediumLow: 'medium-low'
      mediumHigh: 'medium-high'
      high: 'high'
      veryHigh: 'very high'
  
  # Field2 - Electric Field state (Screen 1/2)
  field:
    select_state:
      on: 'on'
      off: 'off'
  
  # MolecularDipole11 - Molecular Dipole magnitude (Screen 2)
  molecularDipole:
    select_magnitude:
      no: 'no'
      verySmall: 'very small'
      small: 'small'
      medium: 'medium'
      fairlyLarge: 'fairly large'
      large: 'large'
      veryLarge: 'very large'
      extremelyLarge: 'extremely large'

  # OrientationAtom - Orientation for any atom (Screen 1)
  orientationAtom:
    select_position:
      between1And2: 'between 1 and 2'
      at3: 'at 3'
      between4And5: 'between 4 and 5'
      at6: 'at 6'
      between7And8: 'between 7 and 8'
      at9: 'at 9'
      between10And11: 'between 10 and 11'
      at12: 'at 12'

  atAngle: 'at { $angle }'
  betweenAngles: 'between { $angle1 } and { $angle2 }'
  degrees: '{ $angle } degrees'
  oClock: '{ $hour } o''clock'

  # OrientationMol3 - Molecule orientation (Screen 1)
  orientationMolecule:
    select_orientation:
      horizontal: 'horizontal'
      diagonal: 'diagonal'
      vertical: 'vertical'

  # PartialCharge2 - Partial Charge sign (Screen 1/2)
  partialChargeSign:
    select_sign:
      positive: 'positive'
      negative: 'negative'

  # Polarity6 - Bond Polarity (Screen 1/2)
  polarity:
    select_polarity:
      nonpolar: 'nonpolar'
      veryWeaklyPolar: 'very weakly polar'
      weaklyPolar: 'weakly polar'
      polar: 'polar'
      stronglyPolar: 'strongly polar'
      veryStronglyPolar: 'very strongly polar'

  # PartialCharge11 - Partial Charge magnitude (Screen 1)
  partialChargeMagnitude:
    select_magnitude:
      zero: 'zero'
      verySmall: 'very small'
      small: 'small'
      medium: 'medium'
      fairlyLarge: 'fairly large'
      large: 'large'
      veryLarge: 'very large'
      extremelyLarge: 'extremely large'

  # bondDipole6 - Bond Dipole magnitude (Screen 1)
  bondDipole:
    select_magnitude:
      no: 'no'
      verySmall: 'very small'
      small: 'small'
      medium: 'medium'
      fairlyLarge: 'fairly large'
      large: 'large'

  molecularPolarity:
    select_polarity:
      nonpolar: 'nonpolar'
      weaklyPolar: 'weakly polar'
      polar: 'polar'
      moderatelyPolar: 'moderately polar'
      stronglyPolar: 'strongly polar'
      veryStronglyPolar: 'very strongly polar'

  # Rotation2 - Rotation direction (Screen 1/2)
  rotation:
    select_direction:
      clockwise: 'Rotating clockwise'
      counterclockwise: 'Rotating counterclockwise'
  
  # Shape7 - Molecule shape (Screen 2)
  shape:
    select_shape:
      linear: 'linear'
      nearlyLinear: 'nearly linear'
      slightlyBent: 'slightly bent'
      bent: 'bent'
      veryBent: 'very bent'
      extremelyBentSlightOverlap: 'extremely bent, slight overlap'
      atomsOverlap: 'linear, atoms overlap'

  shapeGeometry:
    select_geometry:
      linear: 'linear'
      bent: 'bent'
      trigonalPlanar: 'trigonal planar'
      trigonalPyramidal: 'trigonal pyramidal'
      tetrahedral: 'tetrahedral'

  realPolarity:
    select_polarity:
      nonpolar: 'nonpolar' # 0
      slightlyPolar: 'slightly polar' # <1
      polar: 'polar' # <1.5
      stronglyPolar: 'strongly polar' # <2
      veryStronglyPolar: 'very strongly polar' # >=2

  # ===================
  # TWO ATOMS SCREEN
  # ===================
  twoAtomsScreen:
    # Screen Summary
    screenSummary:
      playArea: 'There is an interactive two-atom molecule, A–B. You can rotate the molecule, and change each atom''s electronegativity to explore the effect on the bond dipole. Turn on an electric field to see how the molecule responds.'
      controlArea: 'Checkboxes change visibility of the bond dipole and partial charges. A radio button lets you choose to add electrostatic potential or electron density surfaces to the molecule. You can turn on the electric field, or reset the sim to start over.'
      currentDetails: 'Currently, the molecule is { $polarity }. The electric field is { $field }.'
      interactionHint: 'Change atom electronegativities to explore the effect on the bond dipole.'
    
    # Play Area - Molecule AB heading
    moleculeAB:
      heading: 'Molecule AB'
      currentState: 'Currently, the molecule is { $polarity }.'
      bondDipoleDescription: 'Molecule has { $bondDipoleMagnitude } dipole arrow.'
      bondDipoleDirection: '{ a11y.twoAtomsScreen.moleculeAB.bondDipoleDescription } Bond dipole points to Atom { $atom }.'
      partialChargesDescription: 'Partial charges are { $partialChargeMagnitude }.'
      partialChargesDetail: '{ a11y.twoAtomsScreen.moleculeAB.partialChargesDescription } Atom A has partial { $chargeA } charge, Atom B has partial { $chargeB } charge.'
      bondCharacterDescription: 'Bond is { $bondCharacter }.'
      electrostaticPotentialDescription: '{ $potential } electrostatic potential difference across molecule.'
      electrostaticPotentialRegions: '{ a11y.twoAtomsScreen.moleculeAB.electrostaticPotentialDescription } { $regionA } { $chargeA } towards Atom A. { $regionB } { $chargeB } towards Atom B.'
      electronDensityDescription:
        firstTwoRegions: 'Electron density is { $density } distributed between atoms.'
        lastFourRegions: 'Electron density is { $density } distributed, { $electronDensityShift } towards Atom { $atom }.'
      electricFieldAligned: 'Molecule aligned with electric field.'
      orientationDescription: 'Molecule is { $orientation } with Atom A { $atomAPosition } o''clock and Atom B { $atomBPosition } o''clock.'
      electronegativityValues: 'Electronegativity for Atom A is { $enA }, for Atom B is { $enB }.'
    
    # Rotate Molecule AB Slider
    rotateMoleculeSlider:
      accessibleName: 'Rotate Molecule AB'
      accessibleHelpText: 'Rotate molecule 360 degrees.'
      # ARIA valuetext options
      valueText:
        deg0: '0 degrees, horizontal'
        deg45: '45 degrees, diagonal'
        deg90: '90 degrees, vertical'
        deg135: '135 degrees, diagonal'
        deg180: '180 degrees, horizontal'
        deg225: '225 degrees, diagonal'
        deg270: '270 degrees, vertical'
        deg315: '315 degrees, diagonal'
        deg360: '360 degrees, horizontal, back to start'
      electricFieldContext: 'Molecule aligned with electric field.'

  # ===================
  # THREE ATOMS SCREEN
  # ===================
  threeAtomsScreen:
    # Screen Summary
    screenSummary:
      playArea: 'There is an interactive three-atom molecule, A–B–C. You can change each atom''s electronegativity, rotate the molecule around the central atom B, and move atoms A and C to adjust the bond angle. As you make changes, you can explore how shape and bond polarity affect the molecule''s overall dipole.'
      controlArea: 'Checkboxes change visibility of bond dipoles, molecular dipole, and partial charges. You can turn on the electric field to see how the molecule responds, or reset the sim to start over.'
      currentDetails: 'Currently, the molecule is { $polarity }, the shape is { $shape }. The electric field is { $field }.'
      interactionHint: 'Move Atom A or C to explore how shape changes the molecular dipole.'
    
    # Play Area - Molecule ABC heading
    moleculeABC:
      heading: 'Molecule ABC'
      currentState: 'Currently, the molecule is { $polarity }.'
      orientationDescription: 'Molecule is { $shape } with Atom A { $atomAPosition } o''clock, Atom B at center, and Atom C { $atomCPosition } o''clock.'
      electricFieldAligned: 'Molecule aligned with electric field.'
      electronegativityValues: 'Electronegativity for Atom A is { $enA }, for Atom B is { $enB }, for Atom C is { $enC }.'
      molecularDipoleDescription: 'Molecule has { $magnitude } molecular dipole arrow.'
      molecularDipoleDirection: '{ a11y.threeAtomsScreen.moleculeABC.molecularDipoleDescription } Molecular dipole points { $direction } o''clock.'
      molecularDipoleTwice: 'Molecular dipole is twice the size of bond dipoles.'
      bondDipoleAB: 'With { $magnitude } AB bond dipole arrow.'
      bondDipoleABDescription: '{ a11y.threeAtomsScreen.moleculeABC.bondDipoleAB } AB bond dipole points to Atom { $atom }, { $direction } o''clock.'
      bondDipoleBC: 'With { $magnitude } BC bond dipole arrow.'
      bondDipoleBCDescription: '{ a11y.threeAtomsScreen.moleculeABC.bondDipoleBC } BC bond dipole points to Atom { $atom }, { $direction } o''clock.'
      partialChargesDescription:
        select_sign:
          positive: 'Atom { $atom } has { $magnitude } positive partial charge.'
          negative: 'Atom { $atom } has { $magnitude } negative partial charge.'
          zero: 'Atom { $atom } has { $magnitude } partial charge.'
    # Move Atom A Slider
    moveAtomASlider:
      accessibleName: 'Move Atom A'
      accessibleHelpText: 'Move Atom A around center Atom B.'
      # ARIA valuetext - clock positions
      valueText:
        oclock: '{ $hour } o''clock'
        overlappingC: 'Overlapping Atom C'
        onTopOfC: 'On top of Atom C'
      bondDipoleContext: 'Bond dipole points to { $position } o''clock.'
      molecularDipoleContext: '{ $magnitude } molecular dipole points to { $position } o''clock.'
    
    # Move Atom C Slider
    moveAtomCSlider:
      accessibleName: 'Move Atom C'
      accessibleHelpText: 'Move Atom C around center Atom B.'
      valueText:
        oclock: '{ $hour } o''clock'
        overlappingA: 'Overlapping Atom A'
        onTopOfA: 'On top of Atom A'
    
    # Rotate Molecule ABC Slider
    rotateMoleculeSlider:
      accessibleName: 'Rotate Molecule ABC'
      accessibleHelpText: 'Rotate molecule 360 degrees.'
      valueText:
        deg0: '0 degrees, starting position'
        deg30: '30 degrees'
        deg60: '60 degrees'
        deg90: '90 degrees'
        deg120: '120 degrees'
        deg150: '150 degrees'
        deg180: '180 degrees, halfway'
        deg210: '210 degrees'
        deg240: '240 degrees'
        deg270: '270 degrees'
        deg300: '300 degrees'
        deg330: '330 degrees'
        deg360: '360 degrees, back to starting position'
      molecularDipoleContext: 'Molecular dipole points to { $position } o''clock.'

  # ===================
  # REAL MOLECULES SCREEN
  # ===================
  realMoleculesScreen:
    # Screen Summary
    screenSummary:
      playArea: 'There is an interactive molecule from a list of real molecules. You can rotate it in 3D and explore its atoms, shape, and polarity.'
      controlArea: 'You can use checkboxes to show or hide bond dipoles, the molecular dipole, partial charges, atom labels, and atom electronegativities. You can also choose between electrostatic potential or electron density surfaces to see how charge is distributed. Reset the sim to start over.'
      currentDetails: 'Currently, you are viewing { $moleculeName }. The molecule is { $realPolarity }, with { $shapeGeometry } geometry.'
      interactionHint: 'Choose a molecule and rotate it to explore how shape and bond polarity determine the molecular dipole.'
    draggableMolecule:
      accessibleName: 'Move { $moleculeName }'
      accessibleHelpText: 'Move molecule in three dimensions. Use keyboard shortcuts to rotate molecule around vertical and horizontal axes.'
      objectResponses:
        select_direction:
          up: 'Rotating up, around horizontal axis'
          down: 'Rotating down, around horizontal axis'
          left: 'Rotating left, around vertical axis'
          right: 'Rotating right, around vertical axis'
    electronegativitiesTable: 'Atom electronegativities are: hydrogen 2.1, boron 2.0, carbon 2.5, nitrogen 3.0, oxygen 3.5, fluorine 4.0, and chlorine 3.0.'
    moleculesComboBox:
      accessibleName: 'Molecule { $moleculeName }'
      accessibleHelpText: 'Choose a different molecule to view'
    molecules:
      description:
        select_molecule:
          hydrogen: 'The molecule H<sub>2</sub> has linear geometry and is nonpolar, with the hydrogen atoms single-bonded. The molecule has:'
          nitrogen: 'The molecule N<sub>2</sub> has linear geometry and is nonpolar, with the nitrogen atoms triple-bonded. The molecule has:'
          oxygen: 'The molecule O<sub>2</sub> has linear geometry and is nonpolar, with the oxygen atoms double-bonded. The molecule has:'
          fluorine: 'The molecule F<sub>2</sub> has linear geometry and is nonpolar, with the fluorine atoms single-bonded. The molecule has:'
          hydrogenFluoride: 'The molecule HF has linear geometry and is strongly polar, with the hydrogen single-bonded to fluorine. The molecule has:'
          water: 'The molecule H<sub>2</sub>O has bent geometry and is strongly polar, with the central atom oxygen single-bonded to each hydrogen. The molecule has:'
          carbonDioxide: 'The molecule CO<sub>2</sub> has linear geometry and is nonpolar, with the central atom carbon double-bonded to each oxygen. The molecule has:'
          hydrogenCyanide: 'The molecule HCN has linear geometry and is very strongly polar, with the central atom carbon single-bonded to hydrogen and triple-bonded to nitrogen. The molecule has:'
          ozone: 'The molecule O<sub>3</sub> has bent geometry and is slightly polar, with the central atom oxygen double-bonded to one terminal oxygen and single-bonded to the other. The molecule has:'
          ammonia: 'The molecule NH<sub>3</sub> has trigonal pyramidal geometry and is strongly polar, with the central atom nitrogen single-bonded to each hydrogen. The molecule has:'
          borane: 'The molecule BH<sub>3</sub> has trigonal planar geometry and is nonpolar, with the central atom boron single-bonded to each hydrogen. The molecule has:'
          boronTrifluoride: 'The molecule BF<sub>3</sub> has trigonal planar geometry and is nonpolar, with the central atom boron single-bonded to each fluorine. The molecule has:'
          formaldehyde: 'The molecule CH<sub>2</sub>O has trigonal planar geometry and is very strongly polar, with the central atom carbon single-bonded to each hydrogen and double-bonded to oxygen. The molecule has:'
          methane: 'The molecule CH<sub>4</sub> has tetrahedral geometry and is nonpolar, with the central atom carbon single-bonded to each hydrogen. The molecule has:'
          fluoromethane: 'The molecule CH<sub>3</sub>F has tetrahedral geometry and is strongly polar, with the central atom carbon single-bonded to each hydrogen and fluorine. The molecule has:'
          difluoromethane: 'The molecule CH<sub>2</sub>F<sub>2</sub> has tetrahedral geometry and is very strongly polar, with the central atom carbon single-bonded to each hydrogen and fluorine. The molecule has:'
          tetrafluoromethane: 'The molecule CF<sub>4</sub> has tetrahedral geometry and is nonpolar, with the central atom carbon single-bonded to each fluorine. The molecule has:'
          chloroform: 'The molecule CHCl<sub>3</sub> has tetrahedral geometry and is polar, with the central atom carbon single-bonded to hydrogen and each chlorine. The molecule has:'
      bondDipole:
        select_molecule:
          hydrogen: No bond dipole.
          nitrogen: No bond dipole.
          oxygen: No bond dipole.
          fluorine: No bond dipole.
          hydrogenFluoride: Large bond dipole.
          water: Large bond dipoles.
          carbonDioxide: Medium bond dipoles.
          hydrogenCyanide: Small carbon hydrogen bond dipole, large carbon nitrogen bond dipole.
          ozone: Small bond dipoles.
          ammonia: Medium bond dipoles.
          borane: Tiny bond dipoles.
          boronTrifluoride: Large bond dipoles.
          formaldehyde: Tiny carbon hydrogen bond dipoles, very large carbon oxygen bond dipole.
          methane: Small bond dipoles.
          fluoromethane: Small carbon hydrogen bond dipoles, large carbon fluorine bond dipole.
          difluoromethane: Tiny carbon hydrogen bond dipoles, large carbon fluorine bond dipoles.
          tetrafluoromethane: Large carbon fluorine bond dipoles.
          chloroform: Small carbon hydrogen bond dipole, medium carbon chlorine bond dipoles.
      molecularDipole:
        select_molecule:
          hydrogen: No molecular dipole.
          nitrogen: No molecular dipole.
          oxygen: No molecular dipole.
          fluorine: No molecular dipole.
          hydrogenFluoride: Large molecular dipole, pointing towards fluorine.
          water: Large molecular dipole, pointing towards oxygen.
          carbonDioxide: No molecular dipole.
          hydrogenCyanide: Very large molecular dipole, pointing towards nitrogen.
          ozone: Small molecular dipole, pointing towards terminal oxygens.
          ammonia: Large molecular dipole, pointing towards nitrogen.
          borane: No molecular dipole.
          boronTrifluoride: No molecular dipole.
          formaldehyde: Very large molecular dipole, pointing towards oxygen.
          methane: No molecular dipole.
          fluoromethane: Large molecular dipole, pointing towards fluorine.
          difluoromethane: Large molecular dipole, pointing towards fluorines.
          tetrafluoromethane: No molecular dipole.
          chloroform: Medium molecular dipole, pointing towards chlorines.
      partialCharges:
        select_molecule:
          hydrogen: No partial charges.
          nitrogen: No partial charges.
          oxygen: No partial charges.
          fluorine: No partial charges.
          hydrogenFluoride: Partial charge for hydrogen is +0.38, for fluorine is -0.38.
          water: Partial charge for hydrogen is +0.31, for oxygen is -0.62.
          carbonDioxide: Partial charge for carbon is +0.63, for oxygen is -0.32.
          hydrogenCyanide: Partial charge for hydrogen is +0.23, for carbon is +0.05, and for nitrogen is -0.28.
          ozone: Partial charge for central oxygen is +0.15, for each terminal oxygen is -0.07.
          ammonia: Partial charge for hydrogen is +0.27, for nitrogen is -0.82.
          borane: Partial charges for boron and hydrogen are nearly zero.
          boronTrifluoride: Partial charge for boron is +1.02, for fluorine is -0.34
          formaldehyde: Partial charge for hydrogen is +0.11, for carbon is +0.09, for oxygen is -0.30.
